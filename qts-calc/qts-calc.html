<!DOCTYPE html>
<html>
    <head>
        <title>QTS Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            input[type="text"] {
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

            .def_inp {
                font-size: 16px;
                width: 100%;
                border-radius: 8px;
                padding: 4px;
                max-width: 100%;
            }

            .readonly {
                background-color: lightgray;
            }

            .calc_btn {
                width: 100%;
                font-size: 16px;
                padding: 4px;
                border-radius: 8px;
                background-color: antiquewhite;
            }

            .container {
                display: flex;
                flex-direction: column;
                max-width: 640px;
                margin: 0 auto;
                padding: 0 20px;
            }

            .image_block {
                text-align: center;
            }

            .form_block {
                display: flex;
                flex-direction: row;
            }

            .form_items_a {
                width: 50%;
                padding-right: 5px;
            }

            .form_items_b {
                width: 50%;
                padding-left: 5px;
            }
        </style>
    </head>

            </div>
            <form class="form_block" id="input_form">
                <div class="form_items_a">
                    <label for="fs_input">Fs (Resonance frequency of driver):</label><br>
                    <input class="def_inp" type="text" id="fs_input" value="" placeholder="Hz"><br><br>
                    <label for="re_input">Re (DC resistance of driver):</label><br>
                    <input class="def_inp" type="text" id="re_input" value="" placeholder="Ohm"><br><br>
                    <label for="zmax_input">Zmax (Impedance at Fs):</label><br>
                    <input class="def_inp" type="text" id="zmax_input" value="" placeholder="Ohm"><br><br>
                    <label for="z0_input">Z0 (Calculated automatically for F1 and F2):</label><br>
                    <input class="def_inp readonly" type="text" id="z0_input" value="" placeholder="Ohm"
                            readonly><br><br>
                    <label for="f1_input">F1 (Lower frequency where Z=Z0):</label><br>
                    <input class="def_inp" type="text" id="f1_input" value="" placeholder="Hz"><br><br>
                </div>
                <div class="form_items_b">
                    <label for="f2_input">F2 (Upper frequency where Z=Z0):</label><br>
                    <input class="def_inp" type="text" id="f2_input" value="" placeholder="Hz"><br><br>
                    <label for="qms_input">Qms:</label><br>
                    <input class="def_inp readonly" type="text" id="qms_input" value="" readonly><br><br>
                    <label for="qes_input">Qes:</label><br>
                    <input class="def_inp readonly" type="text" id="qes_input" value="" readonly><br><br>
                    <label for="qts_input">Qts:</label><br>
                    <input class="def_inp readonly" type="text" id="qts_input" value="" readonly><br><br><br>
                    <input type="submit" class="calc_btn" id="calc_btn" value="Calculate">
                </div>
            </form>
        </div>

        <script>
            /* Input data params */
            const inputData = {
                fs: 0,
                re: 0,
                zmax: 0,
                f1: 0,
                f2: 0,
                z0: 0,
                qms: 0,
                qes: 0,
                qts: 0
            };

            /* Event listeners */
            const inputForm = document.getElementById("input_form");
            inputForm.addEventListener("change", (e) => {
                const elId = e.target.id;
                if (elId.indexOf("_input")) {
                    const field = elId.substring(0, elId.indexOf("_input"));
                    inputData[field] = e.target.value;
                    update(inputData);
                }
            });

            const calcButton = document.getElementById("calc_btn");
            calcButton.addEventListener("click", (e) => {
                e.preventDefault();
                update(inputData);
            });

            const update = (data) => {
                data.z0 = getZ0(data);
                data.qms = getQms(data)
                data.qes = getQes(data)
                data.qts = getQts(data)
                // Update UI
                Object.keys(inputData).forEach(key => {
                    const elId = `${key}_input`;
                    const el = document.getElementById(elId);
                    if (el != null && el?.value != inputData[key]) {
                        el.value = inputData[key] == 0 ? "" : inputData[key].toFixed(3);
                    }
                });
            }

            /* Main calculation functions */
            const getZ0 = ({zmax, re}) => {
                const result = Math.sqrt(re * zmax);
                return isNaN(result) || !isFinite(result) || result < 0 ? 0 : result;
            }

            const getQms = ({fs, zmax, re, f1, f2}) => {
                const result = (fs/(f2 - f1)) * Math.sqrt(zmax/re);
                return isNaN(result) || !isFinite(result) || result < 0 ? 0 : result;
            }

            const getQes = ({qms, zmax, re}) => {
                const result = qms / ((zmax / re) - 1);
                return isNaN(result) || !isFinite(result) || result < 0 ? 0 : result;
            }

            const getQts = ({qms, qes}) => {
                const result = (qms * qes) / (qms + qes);
                return isNaN(result) || !isFinite(result) || result < 0 ? 0 : result;
            }
        </script>
    </body>
</html>
